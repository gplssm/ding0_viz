<div class="container">
  <div class="row align-items-top">
    <div class="col">
    <h3>How to use</h3>
    Display a medium-voltage grid on the map by choosing a number from the below dropdown menu. 
  </div>
  </div>
  <div class="row align-items-top">
    <div class="col" id="gridselect">
      <!-- <h5>Select a grid to display</h5> -->
      <select class="custom-select custom-select-sm" id="gridselector" onchange="loadNewData(this)">
      </select>
      <label class="text-muted">Hint: start typing the grid ID to avoid endless scrolling</label>
    </div>
  </div>
  <div class="row align-items-top">
    <div class="col" id="district"></div>
  </div>
  <div class="row mt-5 align-items-top">
    <div class="col" id="info"></div>
  </div>
</div>

<script type="text/javascript" src="js/gridselector.js"></script>
